[workspace]
members = [
    "packages/*",
    "contracts/margined_engine",
    "contracts/margined_pricefeed",
    "contracts/margined_vamm",
    "contracts/mocks/*",
]

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1
panic = 'abort'
incremental = false
overflow-checks = true
